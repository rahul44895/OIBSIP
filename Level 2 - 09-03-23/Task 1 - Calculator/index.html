<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Level 2 - Task 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bubbles-containers">
        <div class="bubbles"></div>
        <div class="bubbles"></div>
        <div class="bubbles"></div>
        <div class="bubbles"></div>
        <div class="bubbles"></div>
        <div class="bubbles"></div>
    </div>
    <div class="bubbles-containers">
        <div class="bubbles"></div>
        <div class="bubbles"></div>
        <div class="bubbles"></div>
        <div class="bubbles"></div>
        <div class="bubbles"></div>
        <div class="bubbles"></div>
    </div>
    <div class="calc-container">
        <div class="row">
            <input type="text" placeholder="I'm Created By Rahul Singh">
        </div>
        <div class="row">
            <div class="button">AC</div>
            <div class="button">DEL</div>
            <div class="button">%</div>
            <div class="button">/</div>
        </div>
        <div class="row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">*</div>
        </div>
        <div class="row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">-</div>
        </div>
        <div class="row">
            <div class="button">3</div>
            <div class="button">2</div>
            <div class="button">1</div>
            <div class="button">+</div>
        </div>
        <div class="row">
            <div class="button">0</div>
            <div class="button">00</div>
            <div class="button">.</div>
            <div class="button">=</div>
        </div>
    </div>

    <script>
        console.log("I'm working");
let string = "";
let x = document.querySelectorAll(".button");
Array.from(x).forEach((button) => {
  button.addEventListener("click", (e) => {
    if (e.target.innerHTML == "AC") {
      string = "";
    } else if (e.target.innerHTML == "=") {
      string = eval(string);
      console.log(string);
    }  else if (e.target.innerHTML == "%") {
      string = eval(string) / 100;
    }else if (e.target.innerHTML == "DEL") {
      if (string != "") string = string.slice(0, string.length - 1);
    } else {
      string += e.target.innerHTML;
    }
    document.querySelector("input").value = string;
    console.log(e.target.innerHTML);
  });
});

    </script>
</body>

</html>
